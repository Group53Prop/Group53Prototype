<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="change.css">
<link rel="stylesheet" type="text/css" href="reset.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
</head>
<body>

<div class="flex-container">
    <h1><img src="fdm-group-logo-A9B77FF813-seeklogo.com.png" alt="FDM_LOGO"></h1>
    <div class="form-container">
        <form id="pass-form">
            <h2>Change Password</h2>
            <div class="input-container">
                <label for="password">Enter New Password</label>
                <input type="password" required id="password" placeholder="Enter your password">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div class="input-container">
                <label for="password2">Re-Enter Password</label>
                <input type="password" required id="password2" placeholder="Enter your password">
                <i class="fas fa-eye" id="togglePassword2"></i>
            </div>
            <div class="button-container">
                <button type="submit">Login now</button>
            </div>
        </form>
    </div>
</div>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    const togglePassword2 = document.querySelector('#togglePassword2');
    const password2 = document.querySelector('#password2');

    togglePassword2.addEventListener('click', function (e) {
        const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
        password2.setAttribute('type', type);
        
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

</script>

</body>
</html>
