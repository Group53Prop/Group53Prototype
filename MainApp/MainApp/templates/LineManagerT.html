    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="topnav">
        <h1 class="homepage">Homepage</h1>
        <a href="#" class="notification">
            <span>Inbox</span>
            <span class="badge">3</span>
        </a>
        <button class="bell"><i class="fa-solid fa-bell"></i></button>
        <button class="admin">Admin</button>
        <button class="password">Change Password</button>
        <button class="logout">Logout</button>
    </br>
    </br>
    </br>    
    </div>
    <div class="img">
        <img src="images/logo.png">
    </div>
</br>
    <button class="btn" id="btn"><i class="fa fa-download"></i> View Timesheet</button>
</br>
</br>
    <button onclick="myFunction3()" class="btn4" id="btn4"><i class="fa-regular fa-pen-to-square"></i> Edit Timesheet</button>
</br>
</br>
    <button onclick="myFunction()" class="btn2" id="btn2"><i class="fa-sharp fa-regular fa-circle-check"></i> Approve Timesheet</button>
</br>
</br>
    <button onclick="myFunction2()" class="btn3" id="btn3"><i class="fa-regular fa-circle-xmark"></i> Reject Timesheet</button>
</br>
    <h1 class="heading">Feedback</h1>
    <form action="/action_page.php">
        <textarea id="feedback" name="feedback" rows="10" cols="187"></textarea>
        <br>
        <input class="submit" type="submit" value="Submit">
    </form>
    <p id="confirm"></p>

    <script>
        function myFunction() {
            var txt;
            if (confirm("Are you sure you want to approve timesheet?")) {
                txt = "Approved and forwarded to the financial team for processing!";
            }
            else {
                txt = "Cancelled!";
            }
            document.getElementById("confirm").innerHTML = txt;
        }
        function myFunction2() {
            var txt;
            if (confirm("Are you sure you want to reject timesheet?")) {
                txt = "Rejected and returned to the consultant for correction!";
            }
            else {
                txt = "Cancelled!";
            }
            document.getElementById("confirm").innerHTML = txt;
        }
        function myFunction3() {
            alert("You must send a reason to the consultant\nvia email,text or call!")
        }
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        btn2.addEventListener('click', function() {
            btn3.classList.add('button-hover');
        });

        btn3.addEventListener('click', function() {
            btn3.classList.remove('button-hover');
        });

        btn3.addEventListener('click', function() {
            btn2.classList.add('button-hover');
        });

        btn2.addEventListener('click', function() {
            btn2.classList.remove('button-hover');
        });
    </script>

</body>
</html>
